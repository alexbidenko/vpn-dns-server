version: "3.8"

services:
  3x-ui:
    image: ghcr.io/mhsanaei/3x-ui:latest
    environment:
      XRAY_VMESS_AEAD_FORCED: "false"
    volumes:
      - 3x-ui-db:/etc/x-ui/
      - 3x-ui-cert:/root/cert/
    networks:
      - server
    ports:
      - '30000-30050'
    restart: unless-stopped

  vpn-pihole:
    image: pihole/pihole:latest
    environment:
      TZ: 'Europe/Moscow'
      DNSSEC: 'true'
    ports:
      - "53:53"
    volumes:
      - vpn-pihole:/etc/pihole
      - vpn-pihole-dnsmasq:/etc/dnsmasq.d
    networks:
      - server
    restart: unless-stopped

volumes:
  3x-ui-db:
  3x-ui-cert:
  vpn-pihole:
  vpn-pihole-dnsmasq:

networks:
  server:
    external: true
